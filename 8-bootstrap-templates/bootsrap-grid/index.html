<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3 Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- First Section: Two Columns -->
    <section class="container p-0 p-md-3 my-4">
        <div class="row gx-3">
            <div class="col-md-6">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
        </div>
    </section>

    <!-- Second Section: Three Columns -->
    <section class="container p-0 p-md-3 my-4">
        <div class="row gx-3">
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 3</div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
